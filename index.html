<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG Search - Stabil Sürüm</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS Kodları -->
    <style>
        :root {
            --glow-color: hsl(217, 100%, 65%);
            --background-color: #010409;
            --text-color: #e6edf3;
            --text-secondary-color: #7d8590;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        /* --- Ana İçerik --- */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-section {
            padding: 60px 20px 30px 20px;
            text-align: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 56px;
            color: #fff;
            animation: pulse-glow 3s infinite ease-in-out;
            margin-bottom: 40px;
        }

        @keyframes pulse-glow {
            0%, 100% { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color); }
            50% { text-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color); }
        }

        /* --- GOOGLE ARAMA KUTUSU VE SONUÇLARI İÇİN ÖZEL STİLLER --- */
        .gcse-search {
            min-height: 100vh;
        }
        
        /* Genel Konteyner */
        .gsc-control-cse {
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
        }
        
        /* Arama Kutusu Bölümü */
        .gsc-search-box-tools .gsc-search-box .gsc-input {
            background-color: transparent !important;
            border: 1.5px solid var(--glow-color) !important;
            border-radius: 50px !important;
            padding: 20px 25px !important;
            color: var(--text-color) !important;
            height: auto !important;
        }
        
        /* Arama Butonu */
        .gsc-search-button-v2, .gsc-search-button-v2:hover, .gsc-search-button-v2:focus {
            background-color: var(--glow-color) !important;
            border-color: var(--glow-color) !important;
            border-radius: 50px !important;
            padding: 10px 25px !important;
            margin-left: 10px !important;
        }

        /* Sonuç Kartları */
        .gsc-webResult.gsc-result {
            background-color: rgba(22, 27, 34, 0.5) !important;
            border: 1px solid #30363d !important;
            border-radius: 12px !important;
            padding: 20px !important;
            margin: 20px 0 !important;
        }
        .gsc-webResult.gsc-result:hover {
            border-color: var(--glow-color) !important;
        }
        
        /* Sonuç Linkleri */
        .gs-webResult.gs-result a.gs-title:link, .gs-webResult.gs-result a.gs-title:visited {
            color: #82aaff !important;
            font-size: 20px !important;
        }
        
        /* URL ve Açıklama Metinleri */
        .gsc-url-top, .gs-webResult .gs-visibleUrl-breadcrumb {
            color: var(--text-secondary-color) !important;
        }
        .gs-webResult .gs-snippet {
            color: var(--text-color) !important;
            font-size: 16px !important;
        }

        /* Diğer Google Elementlerini Gizle/Ayarla */
        .gsc-adBlock, .gsc-branding, .gsc-above-wrapper-area {
            display: none !important;
        }
        .gsc-results-wrapper-visible {
             border-top: 1px solid #30363d !important;
             margin-top: 30px !important;
        }
    </style>
</head>
<body>
    
    <main class="main-container">
        <section class="search-section">
            <h1 class="logo">GG Search</h1>
            
            <!-- GOOGLE'IN STANDART ARAMA KUTUSU VE SONUÇ KODU -->
            <div class="gcse-search"></div>
            
        </section>
    </main>
    
    <!-- Google Programmable Search Engine Kodu -->
    <script async src="https://cse.google.com/cse.js?cx=0429df85ca8fa4085"></script>

</body>
</html>
